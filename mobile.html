<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, viewport-fit=cover"
/>
<title>Mobile Experience</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #000;
  overflow-x: hidden;
}

/* ===== FRONT SCREEN ===== */
#front {
  min-height: 120vh; /* allow scroll to hide address bar */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: radial-gradient(circle at center, #1a1a2e, #0f0f1e);
  color: #fff;
  padding: 24px;
}

#front h1 {
  font-size: 34px;
  margin-bottom: 16px;
}

#front p {
  font-size: 16px;
  color: #aaa;
  margin-bottom: 32px;
}

#enterGame {
  width: 100%;
  max-width: 320px;
  padding: 16px;
  font-size: 20px;
  background: #4285f4;
  color: #fff;
  border: none;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(66,133,244,0.6);
}

/* ===== SPOOFED SCREEN ===== */
#spoofed {
  display: none;
  min-height: 140vh; /* force scroll */
  background: #f1f3f4;
  padding-top: env(safe-area-inset-top);
}

/* Fake address bar */
.address-bar {
  position: sticky;
  top: 0;
  width: 100%;
  height: 64px;
  z-index: 9999;
  object-fit: cover;
  background: #fff;
  border-bottom: 1px solid #ccc;
}

/* Login card */
.login-container {
  margin: 120px auto 0;
  background: #fff;
  width: 90%;
  max-width: 360px;
  padding: 28px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  text-align: center;
}

.logo {
  font-size: 42px;
  font-weight: bold;
  margin-bottom: 20px;
}

.logo .g { color: #4285F4; }
.logo .o1 { color: #EA4335; }
.logo .o2 { color: #FBBC05; }
.logo .g2 { color: #4285F4; }
.logo .l { color: #34A853; }
.logo .e { color: #EA4335; }

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #dadce0;
  font-size: 16px;
}

button.submit {
  width: 100%;
  padding: 14px;
  background: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}

.warning {
  margin-top: 18px;
  color: red;
  font-weight: bold;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- FRONT -->
<div id="front">
  <h1>ENTER THE GAME</h1>
  <p>Tap below to continue</p>
  <button id="enterGame">ENTER GAME</button>
</div>

<!-- SPOOF -->
<div id="spoofed">
  <img
    src="https://guzings.github.io/spoof.png"
    class="address-bar"
    alt="Spoofed Address Bar"
  />

  <div class="login-container">
    <div class="logo">
      <span class="g">G</span><span class="o1">o</span><span class="o2">o</span>
      <span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>

    <h3>Sign in</h3>
    <p style="color:#555;margin-bottom:16px;">Use your Google Account</p>

    <!-- SAFE DEMO FORM (NO EXFILTRATION) -->
    <form onsubmit="return false;">
      <input type="email" placeholder="Email or phone" />
      <input type="password" placeholder="Password" />
      <button class="submit">Next</button>
    </form>

    <div class="warning">This is a spoof demo!</div>
  </div>
</div>

<script>
document.getElementById("enterGame").addEventListener("click", () => {

  /* 1. External app context switch */
  location.href =
    "mailto:security@not-google.com?subject=Account%20Compromised";

  /* 2. After user returns, swap UI */
  setTimeout(() => {
    document.getElementById("front").style.display = "none";
    document.getElementById("spoofed").style.display = "block";

    /* 3. Force scroll to hide mobile address bar */
    window.scrollTo(0, 120);

  }, 1500);
});
</script>

</body>
</html>
